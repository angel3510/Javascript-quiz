<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- "Begin Quiz!" button -->
    <div class="start_btn"><button>Begin Quiz!</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Once the quiz starts:</span></div>
        <div class="info-list">
            <div class="info">1. You will be given <span>15 seconds</span> for each question.</div>
            <div class="info">2. Once you've chosen your answer, it can't be undone.</div>
            <div class="info">3. You won't be allowed to exit when taking the quiz.</div>
            <div class="info">4. A point are given for each correct answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">JavaScript Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que"></div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="restart">Try Again</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- JavaScript file includes questions -->
    <script src="assets/questions.js"></script>

    <!-- JavaScript file includes code for quiz -->
    <script src="assets/script.js"></script>

</body>
</html>
